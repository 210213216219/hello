<script>

var a=document.getElementById('a');
var x,y;
var moving;
a.onmousedown=function(e){
    console.log("mousedown");
    moving=true;
    x=e.pageX-this.offsetLeft;
    y=e.pageY-this.offsetTop;
}

a.ontouchstart=function(e){
    console.log("touch");
    moving=true;
    x=e.changedTouches[0].pageX-this.offsetLeft;
    y=e.changedTouches[0].pageY-this.offsetTop;
}

window.onmousemove=function(e){
    if(moving==false)return;
    a.style.top=e.pageY-y+"px";
    a.style.left=e.pageX-x+"px";
}

window.ontouchmove=function(e){
    if(moving==false)return;
    a.style.top=e.changedTouches[0].pageY-y+"px";
    a.style.left=e.changedTouches[0].pageX-x+"px";
}

a.onmouseup=function(){
    moving=false;
}

a.ontouchend=function(){
    moving=false;
}
